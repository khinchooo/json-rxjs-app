<a routerLink="/">Back</a>

<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <input [(ngModel)]="siteName" placeholder="Site Name" class="form-control">
    </div>
    <div class="mb-3">
      <input [(ngModel)]="siteURL" placeholder="Site URL" class="form-control">
    </div>
    <button (click)="addSite()" class="btn btn-primary">ADD</button>
  </div>
</div>
